{% extends "csv_gen/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-10">
      <h3>Data schemas</h3>
    </div>
    <div class="col">
      <a href="{% url 'new_schema' %}" class="btn btn-success" role="button">New schema</a>
    </div>
  </div>
</div>
<br>

<div class="container">

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th><b>Title</b></th>
            <th><b>Modified</b></th>
            <th><b>Actions</b></th>
          </tr>
        </thead>

        {% for scheme in schemes %}
          <tbody><tr><th scope="row">{{ scheme.id }}</th>
          <td><a href="{% url 'check_scheme' %}?id={{scheme.id}}">{{scheme.title}}</a></td>
          <td>{{scheme.modified}}</td>
          <td><a href=""><strong>Edit scheme</strong></a>&nbsp;&nbsp;&nbsp;<a href={% url 'del_view' s_id=scheme.id %} class="text-danger"><strong>Delete</strong></a></td>
          </tr></tbody>
	{% endfor %}
      </table>
</div>

{% endblock %}
