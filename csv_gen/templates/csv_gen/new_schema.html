
{% extends "csv_gen/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<form action="{% url 'generate' %}" method="post">
{% csrf_token %}

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-10">
      <h4>New Schema</h4>
    </div>
    <div class="col">
      <input type="submit" value="Submit" class="btn btn-primary">
    </div>
  </div>
  <div class="row">
    <div class="col-5">
      Name
      <input type="text" name="schema_name" placeholder="SchemeName" class="form-control" required>
    </div>
    <div class="col-2">
      Rows
      <input type="number" name="rows_number" placeholder="Rows" class="form-control" value=100 required>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-5">
      Column separator
      <select name="separ" class="form-control" required> 
        <option value=";" selected="selected">Semicolon</option>
        <option value="," >Coma</option>
      </select>
    </div>
  </div>


</div>
<br>

<div class="container">
  <div class="row">
    <div class="col-10">
      <h4>Schema Columns</h4>
    </div>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
    $("#add_row").on("click", function() {
        // Dynamic Rows Code
        
        // Get max row id and set new id
        var newid = 0;
        $.each($("#tab_logic tr"), function() {
            if (parseInt($(this).data("id")) > newid) {
                newid = parseInt($(this).data("id"));
            }
        });
        newid++;
        
        var tr = $("<tr></tr>", {
            id: "addr"+newid,
            "data-id": newid
        });
        
        // loop through each td and create new elements with name of newid
        $.each($("#tab_logic tbody tr:nth(0) td"), function() {
            var td;
            var cur_td = $(this);
            
            var children = cur_td.children();
            
            // add new td and element if it has a nane
            if ($(this).data("name") !== undefined) {
                td = $("<td></td>", {
                    "data-name": $(cur_td).data("name")
                });
                
                var c = $(cur_td).find($(children[0]).prop('tagName')).clone().val("");
                c.attr("name", $(cur_td).data("name") + newid);
                c.appendTo($(td));
                td.appendTo($(tr));
            } else {
                td = $("<td></td>", {
                    'text': $('#tab_logic tr').length
                }).appendTo($(tr));
            }
        });
        
        $(tr).appendTo($('#tab_logic'));
        
        $(tr).find("td button.row-remove").on("click", function() {
             $(this).closest("tr").remove();
        });
});




    // Sortable Code
    var fixHelperModified = function(e, tr) {
        var $originals = tr.children();
        var $helper = tr.clone();
    
        $helper.children().each(function(index) {
            $(this).width($originals.eq(index).width())
        });
        
        return $helper;
    };
  
    $(".table-sortable tbody").sortable({
        helper: fixHelperModified      
    }).disableSelection();

    $(".table-sortable thead").disableSelection();



    $("#add_row").trigger("click");
});


</script>

<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 table-responsive">
      <table class="table table-bordered table-hover table-sortable" id="tab_logic">
	<thead>
          <tr>
	    <th class="text-center">
	      Column name
	    </th>
	    <th class="text-center">
	      Type
	    </th>
	    <th class="text-center">
	    </th>
	    <th class="text-center">
	      Order
	    </th>
    	    <th class="text-center">
	    </th>
	  </tr>
	</thead>
	<tbody class="ui-sortable">
    	  <tr id="addr0" data-id="0" class="hidden">
	    <td data-name="name">
	      <input type="text" name="name0" placeholder="ColumnName" class="form-control" required>
	    </td>
    	    <td data-name="typ">
	      <select name="typ0" class="form-control" required> 
                <option value="">Select Option</option>
    	        <option value="1" selected="selected">Full Name</option>
                <option value="2">Job</option>
        	<option value="3">Email</option>
        	<option value="4">Domain name</option>
        	<option value="5">Phone number</option>
        	<option value="6">Company name</option>
        	<option value="7">Text</option>
        	<option value="8">Integer</option>
        	<option value="9">Address</option>
        	<option value="10">Date</option>
	      </select>
	    </td>
	    <td data-name="from_to">
	    </td>
	    <td data-name="order" width=10%>
	      <input type="number" name="order0" placeholder="Order" class="form-control" size="3" required>
	    </td>
            <td data-name="del" width=5%>
              <button name="del0" class="btn btn-danger glyphicon glyphicon-remove row-remove"><span aria-hidden="true">X</span></button>
            </td>
	  </tr>
        </tbody>
      </table>
    </div>
  </div>
  <a id="add_row" class="btn btn-primary float-right">Add Row</a>
</div>

</form>



{% endblock %}
