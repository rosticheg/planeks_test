<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake csv generator</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom">
  <div class="container">
    <div class="row">
      <div class="col">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/" class="navbar-brand">FakeCSV</a></h5>
      </div>
      <div class="col-5">
        <nav class="my-2 my-md-0 mr-md-3 text-right align-items-right">
          <span class="user">
            {% if request.user.is_authenticated %}
              <a href="{% url "dashboard" %}">My dashboard</a>&nbsp;&nbsp;
            {% endif %}

            {% if request.user.is_authenticated %}
              Hello {{ request.user.first_name }} {{ request.user.last_name }}, <a href="{% url "logout" %}">Logout</a>
            {% else %}
              <a href="{% url "login" %}">Log-in</a>
            {% endif %}
          </span>
        </nav>
      </div>
    </div>
  </div>   
</div>

    {% block content %}

    {% endblock %}

</body>
</html>
